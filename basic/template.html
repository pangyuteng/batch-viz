<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .zone {
        margin: 10px 0;
        display: block;
    }
  </style>
  <script type="text/javascript" src="./{{jquery}}"></script>
  <script type="text/javascript" src="./{{lazyload}}"></script>
</head>
<body>
<div id="page-wrap">    
    {% for item in mylist %}
        <div class="zone">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.axial_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.contrast_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.coronal_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.sagittal_0_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.sagittal_1_path }}" width="300">
        {{item.file_path}}
        <hr>
        </div>
    {% endfor %}
</div>
 <style type="text/css" style="display: none !important;">
  * {
    margin: 0;
    padding: 0;
  }
  body {
    overflow-x: hidden;
  }
</style>
</body>
</html>
