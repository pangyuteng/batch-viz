<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  


  <style>
    .zone img {
        margin: 10px 0;
        display: block;
    }
  </style>

  <script type="text/javascript" src="./{{jquery}}"></script>
  <script>
  /* lazyload.js (c) Lorenzo Giuliani
   * MIT License (http://www.opensource.org/licenses/mit-license.html)
   *
   * expects a list of:
   * `<img src="blank.gif" data-src="my_image.png" width="600" height="400" class="lazy">`
   */
   $(function() {
    var $q = function(q, res){
          if (document.querySelectorAll) {
            res = document.querySelectorAll(q);
          } else {
            var d=document
              , a=d.styleSheets[0] || d.createStyleSheet();
            a.addRule(q,'f:b');
            for(var l=d.all,b=0,c=[],f=l.length;b<f;b++)
              l[b].currentStyle.f && c.push(l[b]);

            a.removeRule(0);
            res = c;
          }
          return res;
        }
      , addEventListener = function(evt, fn){
          window.addEventListener
            ? this.addEventListener(evt, fn, false)
            : (window.attachEvent)
              ? this.attachEvent('on' + evt, fn)
              : this['on' + evt] = fn;
        }
      , _has = function(obj, key) {
          return Object.prototype.hasOwnProperty.call(obj, key);
        }
      ;

    function loadImage (el, fn) {
      var img = new Image()
        , src = el.getAttribute('data-src');
      img.onload = function() {
        if (!! el.parent)
          el.parent.replaceChild(img, el)
        else
          el.src = src;

        fn? fn() : null;
      }
      img.src = src;
    }

    function elementInViewport(el) {
      var rect = el.getBoundingClientRect()

      return (
         rect.top    >= 0
      && rect.left   >= 0
      && rect.top <= (window.innerHeight || document.documentElement.clientHeight)
      )
    }

      var images = new Array()
        , query = $q('img.lazy')
        , processScroll = function(){
            for (var i = 0; i < images.length; i++) {
              if (elementInViewport(images[i])) {
                loadImage(images[i], function () {
                  images.splice(i, i);
                });
              }
            };
          }
        ;
      // Array.prototype.slice.call is not callable under our lovely IE8
      for (var i = 0; i < query.length; i++) {
        images.push(query[i]);
      };

      processScroll();
      addEventListener('scroll',processScroll);

    });
  </script>
</head>
<body>
<div id="page-wrap">    
    {% for item in mylist %}
        <div class="zone">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.contrast_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.axial_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.coronal_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.sagittal_0_path }}" width="300">
        <img class="lazy" src="./{{ blankgif }}" data-src="./{{ item.sagittal_1_path }}" width="300">
        {{item.file_path}}
        <hr>
        </div>
    {% endfor %}
</div>
 <style type="text/css" style="display: none !important;">
  * {
    margin: 0;
    padding: 0;
  }
  body {
    overflow-x: hidden;
  }
</style>
</body>
</html>
